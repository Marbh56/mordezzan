{{define "character_header"}}
<div class="character-header">
    <h1>{{.Character.Name}}</h1>

    <div class="quick-actions">
        <a href="/characters/edit?id={{.Character.ID}}" class="action-button"
            >Edit Character</a
        >

        {{if eq .Character.Class "Fighter"}}
        <a
            href="/characters/masteries?id={{.Character.ID}}"
            class="action-button"
            >Manage Weapon Masteries</a
        >
        {{end}}

        <form action="/characters/delete" method="POST" style="display: inline">
            <input
                type="hidden"
                name="character_id"
                value="{{.Character.ID}}"
            />
            <button
                type="submit"
                class="action-button delete"
                onclick="return confirm('Are you sure you want to delete this character?')"
            >
                Delete Character
            </button>
        </form>
    </div>

    {{if .FlashMessage}}
    <div class="flash-message">{{.FlashMessage}}</div>
    {{end}}
</div>
{{end}}
